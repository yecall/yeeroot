yee-switch-rpc-servers = { package = "yee-switch-rpc-servers", path = "rpc-servers" }
yee-switch-rpc = { package = "yee-switch-rpc", path = "rpc" }
yee-runtime = { package = "yee-runtime", path = "../runtime" }
yee-dev = { package = "yee-dev", path = "../dev" }
yee-mining2 = { package = "yee-mining2", path = "mining2" }
yee-primitives = { package = "yee-primitives", path = "../core/primitives" }
relay-monitor = { path = "./relay-monitor" }
hex = "0.3.1"