[package]
name = "srml-finality-tracker"
version = "1.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
hex-literal = "0.1.0"
serde = { version = "1.0", default-features = false, features = ["derive"] }
parity-codec = { version = "3.2", default-features = false }
inherents = { package = "substrate-inherents", git = "https://github.com/yeeco/substrate.git", default_features = false, rev = "4d823d5aa88bf06c6eb6b62215ab6f704a6ec23d" }
rstd = { package = "sr-std", git = "https://github.com/yeeco/substrate.git", default-features = false, rev = "4d823d5aa88bf06c6eb6b62215ab6f704a6ec23d" }
primitives = { package = "sr-primitives", git = "https://github.com/yeeco/substrate.git", default-features = false, rev = "4d823d5aa88bf06c6eb6b62215ab6f704a6ec23d" }
srml-support = { git = "https://github.com/yeeco/substrate.git", default-features = false, rev = "4d823d5aa88bf06c6eb6b62215ab6f704a6ec23d" }
system = { package = "srml-system", git = "https://github.com/yeeco/substrate.git", default-features = false, rev = "4d823d5aa88bf06c6eb6b62215ab6f704a6ec23d" }

[dev-dependencies]
substrate-primitives = { git = "https://github.com/yeeco/substrate.git", default-features = false , rev = "4d823d5aa88bf06c6eb6b62215ab6f704a6ec23d" }
sr-io = { package = "sr-io", git = "https://github.com/yeeco/substrate.git", default-features = false , rev = "4d823d5aa88bf06c6eb6b62215ab6f704a6ec23d" }
lazy_static = "1.0"
parking_lot = "0.7"

[features]
default = ["std"]
std = [
	"serde/std",
	"parity-codec/std",
	"rstd/std",
	"srml-support/std",
	"primitives/std",
	"system/std",
	"inherents/std",
]
