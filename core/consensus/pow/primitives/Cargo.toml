[package]
name = "yee-consensus-pow-primitives"
version = "0.1.0"
authors = ["YeeCo <contact@yeefoundation.com>"]
edition = "2018"

[dependencies]
primitives = { package = "substrate-primitives", git = "https://github.com/yeeco/substrate.git", default_features = false, rev = "d2262b59c38c119d7c527410e160bc9e583f6b63" }
runtime_primitives = { package = "sr-primitives", git = "https://github.com/yeeco/substrate.git", default_features = false, rev = "d2262b59c38c119d7c527410e160bc9e583f6b63" }
substrate-client = { git = "https://github.com/yeeco/substrate.git", default_features = false, rev = "d2262b59c38c119d7c527410e160bc9e583f6b63" }

[features]
default = ["std"]
std = [
    "primitives/std",
    "runtime_primitives/std",
    "substrate-client/std",
]
